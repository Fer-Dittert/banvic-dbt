models:
  - name: fct_transacoes
    description: Fato que consolida as transaçoes financeiras realizadas em contas, enriquecida com informaçoes de cliente, agencia, colaborador e data.
    columns:
      - name: pk_transacao
        description: chave primaria da transacao financeira
      - name: fk_conta 
        description: chave estrangeira que referencia a conta onde a transação foi realizada.
        data_tests:
          - relationships:
              to: ref('dim_contas')
              field: pk_conta
      - name: fk_cliente
        description: chave estrangeira que referencia  cliente titular da conta.
        data_tests:
          - relationships:
              to: ref('dim_clientes')
              field: pk_cliente
      - name: fk_agencia
        description: chave estrangeira que referencia a agencia vinculada a conta.
        data_tests:
          - relationships:
              to: ref('dim_agencias')
              field: pk_agencia
      - name: fk_colaborador
        description: chave estrangeira que referencia o colaborador responsável pela conta.
        data_tests:
          - relationships:
              to: ref('dim_colaboradores')
              field: pk_colaborador
      - name: fk_data
        description: chave estrangeira que referencia a dimensao de datas correspondente a data da transação.
        data_tests:
          - relationships:
              to: ref('dim_datas')
              field: pk_data
      - name: numero_transacao
        description: numero identificador da transacao
      - name: data_transacao
        description: Data da transação sem timestamp.
      - name: ts_transacao
        description: Timestamp completo da transacao.
      - name: nome_transacao
        description: Nome ou descrição da transação.
      - name: tipo_transacao
        description: Tipo da transacao, classificada por 'Crédito' ou 'Débito'com base no valor
      - name: valor_transacao
        description: Valor monetário da transação.
