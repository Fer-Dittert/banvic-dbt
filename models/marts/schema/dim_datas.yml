models:
  - name: dim_datas
    description: Tabela dimensão de datas gerada com base em um intervalo fixo, utilizada para análises temporais.
    columns:
      - name: pk_data
        description: Chave primaria da dimensao de data, gerada por ordenaçào sequencial.
      - name: data_completa
        description: data no formato 'yyyy-mm-dd'.
      - name: dia
        description: Dia do mês.
      - name: mes
        description: Mês da data.
      - name: ano
        description: Ano da data.
      - name: trimestre
        description: Trimestre do ano correspondente a data.
      - name: dia da semana
        description: Dia da semana (0 = domingo, 6 = sábado).
      - name: is_wekend
        description: Indicador booleano que identifica se a data é fim de semana (sábado ou domingo).
